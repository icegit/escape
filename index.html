<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destinations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
	
        body { font-family: Arial, sans-serif; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
        .card { margin: 20px; width: 25%; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-content { padding: 15px; }
        .title { font-size: 24px; margin-bottom: 5px; }
        .subtitle { font-size: 18px; color: green; font-weight: 500; }
        .sub-subtitle { font-size: 14px; color: #666; }
        .icon { margin-right: 10px;  color: #AAA; }		
		.sub-subtitle span {display: inline-block; }
		.sub-subtitle {
			display: flex; 
			justify-content: space-between;
			align-items: center;
			width: 100%;
			margin: 30px 0 15px 0;
		}
		.sub-subtitle span {
			margin-right: 0;
			color: #AAA;
		}		
		
    </style>
</head>
<body>
    <div class="container">
        <!-- Cards will be added here by JavaScript -->
    </div>

    <script>
        const travels = [
            { city: "Cairo, Luxor, Hurghada", date: "2024-10-26", distance: 3310, photo: "https://dynamic-media-cdn.tripadvisor.com/media/photo-o/03/9b/2f/5b/cairo.jpg?w=500&h=200" },
            { city: "Batumi, Georgia", date: "2024-08-20", distance: 3935, photo: "https://dynamic-media-cdn.tripadvisor.com/media/photo-o/12/60/12/f0/batumi-boulevard.jpg?w=500&h=200" },
            { city: "Montenegro, Croatia, Italy", date: "2024-07-22", distance: 1660 , photo: "https://dynamic-media-cdn.tripadvisor.com/media/photo-o/06/54/87/a8/caption.jpg?w=500&h=200" },
            { city: "UAE, Qatar, Bahrein", date: "2025-02-15", distance: 5170, photo: "https://dynamic-media-cdn.tripadvisor.com/media/photo-o/23/71/29/ca/caption.jpg?w=500&h=200" },
            { city: "Antarctica", date: "2024-12-21", distance: 13950, photo: "https://dynamic-media-cdn.tripadvisor.com/media/photo-o/05/dc/45/43/mount-achala.jpg?w=500&h=200" }
        ];

        travels.sort((a, b) => new Date(a.date) - new Date(b.date));

        function daysUntil(date) {
            const today = new Date();
            const travelDate = new Date(date);
            return Math.ceil((travelDate - today) / (1000 * 60 * 60 * 24));
        }

        function createCard(travel) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${travel.photo}" alt="${travel.city}">
                <div class="card-content">
                    <h2 class="title">${travel.city}</h2>
                    <p class="subtitle">${daysUntil(travel.date)} More Days</p>
                    <div class="sub-subtitle">
					<span><i class="fas fa-calendar-alt icon"></i>${new Date(travel.date).toLocaleDateString('en-GB', {day: '2-digit', month: 'long', year: 'numeric'})}</span>
                    <span><i class="fas fa-map-marker-alt icon"></i>${travel.distance.toLocaleString()} km</span>
					</div>
                </div>
            `;
            return card;
        }

        const container = document.querySelector('.container');
        travels.forEach(travel => {
            container.appendChild(createCard(travel));
        });
    </script>
</body>
</html>
